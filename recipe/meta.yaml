{% set name = "starlette-admin" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/starlette_admin-{{ version }}.tar.gz
  sha256: 5608a1a0e8b73fba0b3209b0540fbd1be8161fd5e80bbcfd16827963f73eac50

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - babel >=2.12.1
    - jinja2 >=3,<4
    - python >=3.7
    - python-multipart
    - starlette

test:
  imports:
    - starlette_admin
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/starlette-admin/
  summary: Fast, beautiful and extensible administrative interface framework for Starlette/FastApi applications
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/jowilf/starlette-admin

extra:
  recipe-maintainers:
    - goanpeca
    - jowilf
