{% set name = "starlette-admin" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/starlette_admin-{{ version }}.tar.gz
  sha256: 916bf39c244fb7bfbdcb62e62f5262b6ad2c2c5be2678c57f26337416929d66f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - babel >=2.13.0
    - jinja2 >=3,<4
    - python >=3.7
    - python-multipart
    - starlette
    # These dependencies are outside contrib, as helpers, so adding them
    - markupsafe
    - pydantic
    # These dependencies are optional, inside the contrib module
    # - anyio
    # - bson
    # - mongoengine
    # - pymongo
    # - sqlmodel
    # - sqlalchemy

test:
  imports:
    - starlette_admin
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/starlette-admin
  summary: Fast, beautiful and extensible administrative interface framework for Starlette/FastApi applications
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/jowilf/starlette-admin

extra:
  recipe-maintainers:
    - goanpeca
    - jowilf
